[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --durations=10
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    unit: Unit tests that don't require API calls
    integration: Integration tests that make real API calls
    slow: Tests that take longer than usual to run
    requires_api_key: Tests that require a valid API key
    live_data: Tests that use live market data and may be time-sensitive
    schema: Schema validation tests
